<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hello</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container" style="margin-top: 5%;">
        <div id="form">
            <h1 align="center">Upload a CSV</h1>
            <div class="uploader">
                <input id="csvFile" type="file" name="fileUpload" onchange="filenameChange()" accept="csv/*" />
                <label for="csvFile" id="file-drag"  style="background-color:#cce6ff;">  
                    <i class="fa fa-download" aria-hidden="true"></i>
                    <div>Select a file or drag here</div>
                    <span id="file-upload-btn" class="btn" style="margin-top:2px;background-color: blue;">Select a file</span>
                    <div id="error" style="color: red;"></div>
                    <br>
                    <p id="filename" style="color: dodgerblue;"></p>
                    <button class="btn" style="margin-top: 30px;background-color: gray;cursor: pointer;" onclick="uploadFile()">Upload</button>
                </div>
                </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
